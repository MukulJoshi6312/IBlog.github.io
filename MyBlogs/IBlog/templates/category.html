{% extends 'base.html' %}

{% block title %}Welcome To Blog {% endblock %}

{% block content %}

<style>

    .img-container {
    margin: 20px;
    height: 450px;
}
h3 {
    font-size: 2.92rem;
    line-height: 110%;
    margin: 0.4rem 0.5rem;
    margin-left:20px;
}



</style>

<div class="container-custom">

    <h3>{{cat.title}}</h3>

    <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img" style="max-height:450px;width:100%; object-fit:cover;">
    </div>
    <div class="collection">

        {% for p in posts %}

        <a href="/Blog/{{p.url}}" class="collection-item">{{p.title}}</a>

        {% empty %}
        <h3>No post in this category</h3>

{% endfor %}
      </div>

</div>

{% endblock %}
